<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      width: 100%;
      max-width: 380px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 10px;
    }

    .login-card p {
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Welcome TO STEV KH üëã</h2>
    <p>Login to your account</p>

    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="admin">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="1234">
    </div>

    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        localStorage.clear();
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", user);
        window.location.href = "index.html";
      } else {
        alert("Username ·û¨ Password ·ûò·û∑·ûì·ûè·üí·ûö·ûπ·ûò·ûè·üí·ûö·ûº·ûú ‚ùå");
      }
    }
  </script>

</body>
</html>
